<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect based on IP</title>
</head>
<body>
    <script>
        fetch('https://ipinfo.io/json?token=f144448ddaefde')
            .then(response => response.json())
            .then(data => {
                const country = data.country; 
                if (country === 'CN') {
                    window.location.href = 'https://radical3-hezhang.github.io/About.html';
                } else {
                    window.location.href = 'https://sites.google.com/view/hezhang';
                }
            })
            .catch(error => {
                console.error('Error fetching IP info:', error);
                window.location.href = 'https://radical3-hezhang.github.io/About.html';
            });
    </script>
</body>
</html>
